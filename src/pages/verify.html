<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Email verification</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow-sm"
      >
        <a href="../index.html">
          <h1 title="A Cloud Application for Programming Quizzes">
            BrandName
          </h1>
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <br />
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link h4 mr-3" href="./login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link h4 mr-3" href="./signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="main-box" class="container col-md-4">
        <div class="card shadow-sm rounded">
          <div>
            <h1 class="card-header text-center">Verification</h1>
          </div>
          <div class="card-body">
            <p class="card-subtitle text-muted h5 text-center mt-2 mb-5">
              You need to verify your email address !
            </p>
            <button
              type="button"
              class="btn btn-outline-primary btn-block btn-lg"
              data-toggle="modal"
              data-target="#verifyModal"
            >
              Verify Now
            </button>
            <!-- Modal Window -->
            <div
              class="modal fade"
              id="verifyModal"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Email Verification</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Verification link has been sent to your provided email
                    address, check you mailbox.
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-info" data-dismiss="modal">
                      Ok
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Dependencies -->
    <script src="../libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
