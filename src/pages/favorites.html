<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorites - OLX</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Icons -->
    <link
      rel="shortcut icon"
      href="../images/favicons/favicon.png"
      type="image/x-icon"
    />

    <!-- Android  -->
    <meta name="theme-color" content="#2475B0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      href="../images/favicons/desktop-icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="icon"
      href="../images/favicons/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="../images/favicons/android-chrome-512x512.png"
      sizes="512x512"
    />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-TileImage"
      content="../images/favicons/mstile-150x150.png"
    />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="OLX-PK" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="apple-touch-icon"
      href="../images/favicons/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="../manifest.json" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow">
        <a href="../index.html">
          <img
            class="ml-4"
            src="../images/icons/back.png"
            title="Back"
            alt="Back"
            height="40"
            width="45"
          />
        </a>
      </nav>
    </header>

    <div id="main-box" class="container">
      <div id="data-box" class="row"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>

    <!-- App JS -->
    <script src="../scripts/app.js" type="module"></script>
  </body>
</html>
