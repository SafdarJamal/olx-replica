<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Log in - OLX</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Icons -->
    <link
      rel="shortcut icon"
      href="../images/favicons/favicon.png"
      type="image/x-icon"
    />

    <!-- Android  -->
    <meta name="theme-color" content="#2475B0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      href="../images/favicons/desktop-icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="icon"
      href="../images/favicons/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="../images/favicons/android-chrome-512x512.png"
      sizes="512x512"
    />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-TileImage"
      content="../images/favicons/mstile-150x150.png"
    />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="OLX-PK" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="apple-touch-icon"
      href="../images/favicons/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="../manifest.json" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow">
        <a href="../index.html">
          <img
            src="../images/logo.png"
            alt="OLX"
            class="rounded"
            height="50px"
            width="75px"
            title="OLX"
          />
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <br />
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link h4 mr-3" href="./signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="main-box" class="container col-md-4 mb-5">
        <div class="card shadow-sm rounded">
          <div>
            <h1 class="card-header text-center">Log in</h1>
          </div>
          <div class="card-body">
            <div
              id="auth-error"
              class="alert alert-warning alert-dismissible fade show"
              role="alert"
            >
              <strong>ERROR</strong>
              <br />
              Email or password is incorrect.
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  autofocus
                  required
                />
                <div id="e-feedback" class="feedback"></div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <a href="./reset-password.html" class="float-right"
                  >Forgot Password?</a
                >
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
                <div id="p-feedback" class="feedback"></div>
                <button
                  type="button"
                  id="show-hide"
                  class="btn btn-info btn-sm float-right mb-3"
                >
                  show
                </button>
              </div>
              <button
                id="login-button"
                type="button"
                class="btn btn-info btn-lg btn-block"
              >
                LOG ME IN
              </button>
              <div class="text-muted text-center m-1">OR</div>
              <div>
                <img class="fb-icon" src="../images/icons/fb.png" />
                <button
                  id="fb-login"
                  type="button"
                  class="fb-btn btn btn-primary btn-lg btn-block"
                >
                  Continue with Facebook
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Don't have an account? <a href="./signup.html">Create One</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Dependencies -->
    <script src="../libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>

    <!-- App JS -->
    <script src="../scripts/app.js" type="module"></script>
  </body>
</html>
