<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Post Ads - OLX</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow">
        <a href="../index.html">
          <img
            class="ml-4"
            src="../images/icons/back.png"
            title="Back"
            alt="Back"
            height="40"
            width="50"
          />
        </a>
      </nav>
    </header>

    <main>
      <div id="main-box" class="container col-md-4">
        <div class="card shadow-sm rounded">
          <div>
            <h1 class="card-header text-center">Post Your Ad</h1>
          </div>
          <div class="card-body">
            <form id="form" onsubmit="false">
              <select
                id="ad-category"
                class="custom-select mb-4"
                autofocus
                required
              >
                <option selected>CHOOSE A CATEGORY</option>
                <option value="mobiles">Mobiles</option>
                <option value="computers">Computers</option>
                <option value="vehicles">Vehicles</option>
                <option value="properties">Property for Sale</option>
                <option value="electronics"
                  >Electronics & Home Appliances</option
                >
                <option value="fashion">Fashion & Beauty</option>
                <option value="booksAndSports">Books & Sports</option>
              </select>
              <div class="form-group">
                <label for="title">Add title</label>
                <input id="title" type="text" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="price">Set a price</label>
                <input id="price" type="number" class="form-control" required />
              </div>
              <div class="custom-file mb-4">
                <input
                  id="photo"
                  type="file"
                  class="custom-file-input"
                  required
                />
                <label class="custom-file-label" for="photo"
                  >Upload photo</label
                >
              </div>
              <button
                id="post-button"
                type="button"
                id="post-button"
                class="btn btn-info btn-lg btn-block"
              >
                POST NOW
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Dependencies -->
    <script src="../libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-storage.js"></script>

    <!-- Custom JS -->
    <script src="../scripts/app.js" type="module"></script>
  </body>
</html>
