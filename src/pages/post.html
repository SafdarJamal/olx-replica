<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Post Ads - OLX</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Icons -->
    <link
      rel="shortcut icon"
      href="../images/favicons/favicon.png"
      type="image/x-icon"
    />

    <!-- Android  -->
    <meta name="theme-color" content="#2475B0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      href="../images/favicons/desktop-icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="icon"
      href="../images/favicons/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="../images/favicons/android-chrome-512x512.png"
      sizes="512x512"
    />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-TileImage"
      content="../images/favicons/mstile-150x150.png"
    />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="OLX-PK" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="apple-touch-icon"
      href="../images/favicons/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="../manifest.json" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow">
        <a href="../index.html">
          <img
            class="ml-4"
            src="../images/icons/back.png"
            title="Back"
            alt="Back"
            height="40"
            width="40"
          />
        </a>
      </nav>
    </header>

    <main>
      <div id="main-box" class="container col-md-4">
        <div class="card shadow-sm rounded">
          <div>
            <h1 class="card-header text-center">Post Your Ad</h1>
          </div>
          <div class="card-body">
            <form id="form" onsubmit="false">
              <select
                id="ad-category"
                class="custom-select mb-4"
                autofocus
                required
              >
                <option selected>CHOOSE A CATEGORY</option>
                <option value="mobiles">Mobiles</option>
                <option value="computers">Computers</option>
                <option value="vehicles">Vehicles</option>
                <option value="properties">Property for Sale</option>
                <option value="electronics"
                  >Electronics & Home Appliances</option
                >
                <option value="fashion">Fashion & Beauty</option>
                <option value="booksAndSports">Books & Sports</option>
              </select>
              <div class="form-group">
                <label for="title">Add title</label>
                <input id="title" type="text" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="price">Set a price</label>
                <input id="price" type="number" class="form-control" required />
              </div>
              <div class="custom-file mb-4">
                <input
                  id="photo"
                  type="file"
                  class="custom-file-input"
                  required
                />
                <label class="custom-file-label" for="photo"
                  >Upload photo</label
                >
              </div>
              <button
                id="post-button"
                type="button"
                id="post-button"
                class="btn btn-info btn-lg btn-block"
              >
                POST NOW
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Dependencies -->
    <script src="../libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="../libraries/bootstrap-4.3.1/js/bs-custom-file-input.min.js"></script>

    <!-- Firebase SDK -->
    <script src="/__/firebase/6.4.0/firebase-app.js"></script>
    <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.4.0/firebase-database.js"></script>
    <script src="/__/firebase/6.4.0/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- App JS -->
    <script src="../scripts/app.js" type="module"></script>
  </body>
</html>
