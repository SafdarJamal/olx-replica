<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OLX - Online Classifieds</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Icons -->
    <link
      rel="shortcut icon"
      href="./images/favicons/favicon.png"
      type="image/x-icon"
    />

    <!-- Android  -->
    <meta name="theme-color" content="#2475B0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      href="./images/favicons/desktop-icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="icon"
      href="./images/favicons/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="./images/favicons/android-chrome-512x512.png"
      sizes="512x512"
    />

    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-TileImage"
      content="./images/favicons/mstile-150x150.png"
    />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="OLX-PK" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="apple-touch-icon"
      href="./images/favicons/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow">
        <a href="./index.html">
          <img
            src="./images/logo.png"
            alt="OLX"
            class="rounded"
            height="50px"
            width="75px"
            title="OLX"
          />
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <br />
          </ul>

          <div id="loginMenu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link h4 mr-3" href="./pages/login.html">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link h4 mr-3" href="./pages/signup.html"
                  >Sign up</a
                >
              </li>
            </ul>
          </div>

          <div id="userMenu" class="dropdown">
            <div
              id="dropdownMenu"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                id="profile-pic"
                src="./images/icons/user.png"
                alt="user"
                height="42px"
                width="42px"
              />
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
              <a
                id="userName"
                class="dropdown-item drop-hover disabled"
                href="javascript:void(0)"
                >userName</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item drop-hover" href="./pages/my-ads.html">
                <img src="./images/icons/ad.png" height="16px" width="16px" />
                My Ads
              </a>
              <a class="dropdown-item drop-hover" href="./pages/favorites.html">
                <img src="./images/icons/star.png" height="16px" width="16px" />
                Favorites
              </a>
              <div class="dropdown-divider"></div>
              <a id="logout-button" class="dropdown-item drop-hover">
                <img
                  src="./images/icons/logout.png"
                  height="16px"
                  width="16px"
                />
                Log out
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="main-box" class="container">
        <div
          class="jumbotron shadow-sm"
          style="background-image: url(./images/hero-bg-pk.jpg);height: 245px"
        ></div>

        <div class="jumbotron shadow-sm">
          <select
            id="search-category"
            class="form-control form-control-lg mb-4"
          >
            <option value="all" selected disabled>BROWSE BY CATEGORY</option>
            <option value="all">All Categories</option>
            <option value="mobiles">Mobiles</option>
            <option value="computers">Computers</option>
            <option value="vehicles">Vehicles</option>
            <option value="properties">Property for Sale</option>
            <option value="electronics">Electronics & Home Appliances</option>
            <option value="fashion">Fashion & Beauty</option>
            <option value="booksAndSports">Books & Sports</option>
          </select>

          <div class="input-group mb-4">
            <input
              id="search-input"
              type="search"
              class="form-control form-control-lg"
              placeholder="Find Cars, Mobile Phones and more..."
              aria-label="Search Cars, Mobile Phones and more."
              aria-describedby="search-input"
            />
            <div class="input-group-append">
              <button id="search-button" class="btn btn-info" type="button">
                Search
              </button>
            </div>
          </div>

          <hr class="my-4" />
          <p>
            Want to see your stuff here?
          </p>

          <a
            id="start-selling"
            class="btn btn-info btn-lg"
            href="./pages/post.html"
            role="button"
            >Start Selling</a
          >
        </div>
      </div>
    </main>

    <div class="container">
      <div id="data-box" class="row"></div>
    </div>

    <br /><br />

    <!-- Bootstrap Dependencies -->
    <script src="./libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="/__/firebase/6.4.0/firebase-app.js"></script>
    <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.4.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- App JS -->
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
