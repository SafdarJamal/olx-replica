<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow">
        <a href="./index.html">
          <img
            src="./images/logo.png"
            alt="OLX"
            class="rounded"
            height="50px"
            width="75px"
            title="OLX"
          />
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <br />
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link h4 mr-3" href="./pages/login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link h4 mr-3" href="./pages/signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div id="main-box" class="container">
        <div
          class="jumbotron shadow-sm"
          style="background-image: url(./images/hero-bg-pk.jpg);height: 245px"
        ></div>

        <div class="jumbotron shadow-sm">
          <div class="input-group mb-4">
            <input
              type="text"
              style="border-radius: 50px"
              class="form-control form-control-lg"
              placeholder="Find Cars, Mobile Phones and more..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append ml-2">
              <button
                style="border-radius: 50px"
                class="btn btn-info"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </div>

          <select
            id="search-category"
            style="border-radius: 50px"
            class="form-control form-control-lg"
          >
            <option selected disabled>BROWSE BY CATEGORY</option>
            <option value="all">All Categories</option>
            <option value="mobiles">Mobiles</option>
            <option value="computers">Computers</option>
            <option value="vehicles">Vehicles</option>
            <option value="properties">Property for Sale</option>
            <option value="electronics">Electronics & Home Appliances</option>
            <option value="fashion">Fashion & Beauty</option>
            <option value="booksAndSports">Books & Sports</option>
          </select>

          <hr class="my-4" />
          <p>
            Want to see your stuff here?
          </p>

          <a class="btn btn-info btn-lg" href="./pages/login.html" role="button"
            >Start Selling</a
          >
        </div>
      </div>
    </main>

    <!-- Bootstrap Dependencies -->
    <script src="./libraries/bootstrap-4.3.1/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./libraries/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script> -->

    <!-- App JS -->
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
