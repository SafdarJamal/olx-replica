            <div
              id="dropdownMenu"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                id="profile-pic"
                src="./images/icons/user.png"
                alt="user"
                height="42px"
                width="42px"
              />
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
              <a
                id="userName"
                class="dropdown-item drop-hover disabled"
                href="javascript:void(0)"
                >userName</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item drop-hover" href="./pages/profile.html">
                <img
                  src="./images/icons/profile.png"
                  height="16px"
                  width="16px"
                />
                My Profile
              </a>
              <a class="dropdown-item drop-hover" href="./pages/my-ads.html">
                <img src="./images/icons/ad.png" height="16px" width="16px" />
                My Ads
              </a>
              <a class="dropdown-item drop-hover" href="./pages/favorites.html">
                <img src="./images/icons/star.png" height="16px" width="16px" />
                Favorites
              </a>
              <a class="dropdown-item drop-hover" href="./pages/setting.html">
                <img
                  src="./images/icons/settings-work-tool.png"
                  height="16px"
                  width="16px"
                />
                Setting
              </a>
              <div class="dropdown-divider"></div>
              <a id="logout-button" class="dropdown-item drop-hover">
                <img
                  src="./images/icons/logout.png"
                  height="16px"
                  width="16px"
                />
                Log out
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="main-box" class="container">
        <div
          class="jumbotron shadow-sm"
          style="background-image: url(./images/hero-bg-pk.jpg);height: 245px"
        ></div>

        <div class="jumbotron shadow-sm">
          <div class="input-group mb-4">
            <input
              id="search-input"
              type="text"
              style="border-radius: 50px"
              class="form-control form-control-lg"
              placeholder="Find Cars, Mobile Phones and more..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append ml-2">
              <button
                id="search-btn"
                style="border-radius: 50px"
                class="btn btn-info"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </div>

          <select
            id="search-category"
            style="border-radius: 50px"
            class="form-control form-control-lg"
          >
            <option value="all" selected disabled>BROWSE BY CATEGORY</option>
            <option value="all">All Categories</option>
            <option value="mobiles">Mobiles</option>
            <option value="computers">Computers</option>
            <option value="vehicles">Vehicles</option>
            <option value="properties">Property for Sale</option>
            <option value="electronics">Electronics & Home Appliances</option>
            <option value="fashion">Fashion & Beauty</option>
            <option value="booksAndSports">Books & Sports</option>
          </select>

          <hr class="my-4" />
          <p>
            Want to see your stuff here?
          </p>

          <a
            id="start-selling"
            class="btn btn-info btn-lg"
            href="./pages/post.html"
            role="button"
            >Start Selling</a
          >
        </div>
      </div>
    </main>
